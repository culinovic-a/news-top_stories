<mat-toolbar>
  <mat-toolbar-row>
    <span class="brand">News - Top Stories</span>
    <span class="example-spacer"></span>
    <button mat-flat-button>Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <mat-card class="example-card" *ngFor="let post of Post">
    <mat-card-header>
      <mat-card-title> {{ post.title }} </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getSantizeUrl(post.urlToImage)" />
    <mat-card-content>
      <p>
        {{ post.description }}
      </p>
      <a href="{{ post.url }}" target="_blank">Read More</a>
    </mat-card-content>
  </mat-card>
</div>
